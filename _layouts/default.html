<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <!-- Calendly link widget begin -->
    <link
      href="https://assets.calendly.com/assets/external/widget.css"
      rel="stylesheet"
    />
    <script
      src="https://assets.calendly.com/assets/external/widget.js"
      type="text/javascript"
      async
    ></script>
    <!-- Calendly link widget end -->

    {% include header.html %}

    <div id="element-ui-app">
      <div class="container-fluid">{{ content }}</div>
    </div>

    <script>
      const App = {
        data() {
          return {
            is_visible_npwilde: false,
            activeNames: ["1"],
            projects_active_names: ["1"], 
            travelogue_active_names: ["1", "2"],
          };
        },
        methods: {
          OnDogsClicked() {
            var c = document.getElementById("dog-definition-canvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
          },
        },
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus, {

      });
      app.mount("#element-ui-app");
    </script>

    {% include footer.html %}
  </body>
</html>
