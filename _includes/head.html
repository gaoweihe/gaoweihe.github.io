<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#F8F8F8">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{{ site.url }}{{ site.baseurl }}/js/bootstrap.min.js"></script>

  <!-- Import Vue 3 -->
  {% if jekyll.environment == 'production' %}
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  {% else %}
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  {% endif %}

  <!-- Import component library -->
  {% if jekyll.environment == 'production' %}
  <script src="https://unpkg.com/element-plus/dist/index.full.min.js"></script>
  {% else %}
  <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
  {% endif %}
  <!-- Import style -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />

  <!-- Add Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/a0be153bdd.js" crossorigin="anonymous"></script>

  <script>window.jekyllSite = {{ site | jsonify }}</script>

</head>
